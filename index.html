<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form id="timer" onsubmit="event.preventDefault()">
        <label for="interval-length" class="form-label">Interval length (sec): </label>
        <input id="interval-length" class="form-control" type="number" value=30/>
        <button type="submit">Start</button>
    </form>

    <div>
        <h1 id="time"></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        let started = false;
        let timeLeft = 0;

        const step = () => {
            if (!started) return;

            $("#time").text = timeLeft;
            $("#time").removeClass();

            if (timeLeft > 0) {
                $("#time").addClass("text-success");
            } else {
                $("#time").addClass("text-danger");
                timeLeft = $("#interval-length").val();
            }

            timeLeft--;
        }
        setInterval(step, 1);

        $("#timer").onSubmit(() => started = true);
    </script>
  </body>
</html>
